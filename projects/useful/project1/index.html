<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h1 class="h4 mb-0">URL Shortener</h1>
            </div>
            <div class="card-body">
              <form id="urlForm" class="mb-4">
                <div class="input-group">
                  <input
                    type="url"
                    id="longUrl"
                    class="form-control"
                    placeholder="Enter your long URL here..."
                    required
                  />
                  <button type="submit" class="btn btn-primary">
                    Shorten URL
                  </button>
                </div>
              </form>

              <div id="result" class="alert alert-success d-none">
                <h5>Shortened URL:</h5>
                <div class="input-group">
                  <input
                    type="text"
                    id="shortUrl"
                    class="form-control"
                    readonly
                  />
                  <button id="copyBtn" class="btn btn-outline-secondary">
                    Copy
                  </button>
                </div>
                <small class="text-muted mt-2 d-block"
                  >Clicks: <span id="clickCount">0</span></small
                >
              </div>

              <div id="error" class="alert alert-danger d-none"></div>

              <div class="mt-4">
                <h5>Your Shortened URLs:</h5>
                <div id="urlList" class="list-group"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

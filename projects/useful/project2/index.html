<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
          Expense Tracker
        </h1>

        <!-- Add Expense Form -->
        <div class="bg-gray-50 p-6 rounded-lg mb-6">
          <h2 class="text-xl font-semibold mb-4">Add New Expense</h2>
          <form
            id="expenseForm"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
          >
            <input
              type="text"
              id="description"
              placeholder="Description"
              class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
            <input
              type="number"
              id="amount"
              placeholder="Amount"
              step="0.01"
              class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
            <select
              id="category"
              class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="Food">Food</option>
              <option value="Transportation">Transportation</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Bills">Bills</option>
              <option value="Shopping">Shopping</option>
              <option value="Other">Other</option>
            </select>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
            >
              Add Expense
            </button>
          </form>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
          <div class="bg-green-100 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-green-800">Total Income</h3>
            <p id="totalIncome" class="text-2xl font-bold text-green-600">
              $0.00
            </p>
          </div>
          <div class="bg-red-100 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-red-800">Total Expenses</h3>
            <p id="totalExpenses" class="text-2xl font-bold text-red-600">
              $0.00
            </p>
          </div>
          <div class="bg-blue-100 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-blue-800">Balance</h3>
            <p id="balance" class="text-2xl font-bold text-blue-600">$0.00</p>
          </div>
        </div>

        <!-- Chart -->
        <div class="bg-white p-6 rounded-lg mb-6">
          <h2 class="text-xl font-semibold mb-4">Expense Breakdown</h2>
          <canvas id="expenseChart" width="400" height="200"></canvas>
        </div>

        <!-- Expense List -->
        <div class="bg-white p-6 rounded-lg">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Recent Expenses</h2>
            <button
              id="exportBtn"
              class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
            >
              Export Data
            </button>
          </div>
          <div id="expenseList" class="space-y-2"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

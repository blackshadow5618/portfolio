<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Developer Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>My Portfolio</h1>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="about">
      <h2>About Me</h2>
      <p>
        I'm a passionate web developer skilled in React, vanilla JavaScript,
        HTML, CSS, Bootstrap, and Tailwind. Check out my projects below!
      </p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="filter-buttons">
        <button onclick="filterProjects('all')">All</button>
        <button onclick="filterProjects('advanced')">Advanced</button>
        <button onclick="filterProjects('vanilla-js')">Vanilla JS</button>
        <button onclick="filterProjects('useful')">Useful</button>
      </div>
      <div class="project-grid" id="projectGrid">
        <!-- Projects will be populated by JS -->
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: your.email@example.com</p>
      <p>LinkedIn: linkedin.com/in/yourprofile</p>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
